<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Lab</title>
</head>
<body>
    <span><strong>tag strong</strong></span><span>  กำหนดหัวข้อสำคัญเป็นตัวหนา</span> <br>
    <span><label>tag label :</label></span><span>  ป้ายกำกับสำหรับ elememt</span><br>
    <span><del>tag del</del></span><span>  ขีดทับตัวหนังสือ</span><br>
    <span><b>tag b</b></span><span> ตัวหนา</span><br>
    <span><em>tag em</em></span><span> ตัวเอียง</span><br>
    <span><mark>tag mark</mark></span><span> แน้นคำด้วยสีเหลือง</span><br>
    <span><i>tag i</i></span><span> ตัวเอียง</span><br>
    <span><sub>tag sub</sub></span><span> ตัวห้อย</span><br>
    <span><sup>tag sup</sup></span><span> ตัวยก</span><br>
</body>
</html>
